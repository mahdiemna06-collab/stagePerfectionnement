<div class="client-area-container">

  <div class="main-content">

    <section class="login-section">
      <div class="login-container">
        <h2>Connexion Charge Client</h2>

        <form #loginForm="ngForm" (ngSubmit)="login()" class="login-form">

          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="username"
              name="username"
              required
              placeholder="Entrez votre username"
              #usernameField="ngModel"
            />
            <span class="warning" *ngIf="usernameField.invalid && usernameField.touched">
              Nom d'utilisateur requis
            </span>
          </div>

          <div class="form-group">
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              required
              placeholder="Entrez votre mot de passe"
              #passwordField="ngModel"
            />
            <span class="warning" *ngIf="passwordField.invalid && passwordField.touched">
              Mot de passe requis
            </span>
          </div>

          <div class="buttons">
            <button type="submit" class="login-btn">Se connecter</button>
            <button type="button" (click)="retour()">Retour</button>
          </div>
        </form>

        <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>
      </div>
    </section>

  </div>
</div>
