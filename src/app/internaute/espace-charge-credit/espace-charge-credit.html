<div class="login-section">
      <div class="login-container">
        <h2>Connexion Charge Cr√©dit</h2>

        <form (ngSubmit)="login()" class="login-form">
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="username"
              name="username"
              required
              placeholder="Entrez votre username"
              #usernameField="ngModel"
            />
            <span class="warning" *ngIf="usernameField.invalid && usernameField.touched">
              Nom d'utilisateur requis
            </span>
          </div>

          <div class="form-group">
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              required
              placeholder="Entrez votre mot de passe"
              #passwordField="ngModel"
            />
            <span class="warning" *ngIf="passwordField.invalid && passwordField.touched">
              Mot de passe requis
            </span>

    <div class="buttons">
      <button type="submit">Se connecter</button>
      <button type="button" (click)="retour()">Retour</button>
    </div>

</div>
