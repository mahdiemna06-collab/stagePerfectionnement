<div class="client-area-container">

  <!-- SIDEBAR -->
<div class="sidebar">
    <nav class="main-nav">
      <ul class="nav-list">
        <li class="nav-item"><a routerLink="/accueil" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Accueil</a></li>
        <li class="nav-item"><a routerLink="/espace-client" routerLinkActive="active" class="nav-link">Espace client</a></li>
        <li class="nav-item"><a routerLink="/utilisateur-de-banque" routerLinkActive="active" class="nav-link">Utilisateurs de banque</a></li>
        <li class="nav-item"><a routerLink="/nos-services" routerLinkActive="active" class="nav-link">Services</a></li>
        <li class="nav-item"><a routerLink="/contact-us" routerLinkActive="active" class="nav-link">Contact Us</a></li>
      </ul>
    </nav>
  </div>
  <!-- MAIN CONTENT -->
  <div class="main-content">

    <header class="header-logo">
      <h1 class="company-name">NovaBank</h1>
      <p class="company-tagline">Votre confiance, notre priorité.</p>
    </header>

    <div class="dark-background-section">
<div class="form-card">
  <h2>Se connecter</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

    <div class="form-group">
      <input type="text" placeholder="Nom d'utilisateur" formControlName="username" />
      <div class="warning" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
        Le nom d'utilisateur est requis
      </div>
    </div>

    <div class="form-group">
      <input type="password" placeholder="Mot de passe" formControlName="password" />
      <div class="warning" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        Le mot de passe est requis
      </div>
    </div>

    <button type="submit" class="btn-primary">Se connecter</button>
    <button type="button" class="btn-secondary" (click)="goToCreateAccount()">Créer un nouveau compte</button>
  </form>
</div>
    </div>

  </div>
</div>
