<!-- ===== Barre Profil ===== -->
<div class="profile-bar">
  <div class="profile-info">
    <strong>{{ currentUser?.nom }} {{ currentUser?.prenom }}</strong>
    <span class="role">({{ currentUser?.typePersonnel }})</span>
  </div>

  <button class="logout-btn" (click)="logout()">Déconnexion</button>
</div>

<hr />

<!-- ===== Titre ===== -->
<h2>Liste des rendez-vous</h2>

<!-- ===== Si aucun RDV ===== -->
<div *ngIf="rendezVousList.length === 0" class="empty">
  Aucun rendez-vous trouvé.
</div>

<!-- ===== Tableau RDV ===== -->
<table class="rdv-table" *ngIf="rendezVousList.length > 0">
  <thead>
    <tr>
      <th>Date</th>
      <th>Statut</th>
      <th>Annuler</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let rdv of rendezVousList">
<td>{{ rdv.dateHeure | date:'dd/MM/yyyy' }}</td>
<td>{{ rdv.dateHeure | date:'HH:mm' }}</td>
      <td>{{ rdv.statut }}</td>
      <td>
        <button
          class="cancel-btn"
          (click)="annulerRdv(rdv.id!)"
          *ngIf="rdv.statut !== 'ANNULE'">
          Annuler
        </button>
      </td>
    </tr>
  </tbody>
</table>
